<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Home Farm Designer ğŸŒ¿</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #d0f8ce;  /* Light green background */
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-family: 'Roboto Slab', serif;
      color: #2e7d32;
      font-size: 2.5em;
    }

    .card {
      width: 100%;
      max-width: 700px;
      background-color: #ffffff;
      border: 2px solid #a5d6a7;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .result p {
      margin: 5px 0;
    }

    iframe {
      border: none;
      width: 100%;
      height: 200px;
      margin-top: 15px;
      border-radius: 10px;
    }

    .reset-button {
      margin-top: 30px;
      text-align: center;
    }

    .reset-button button {
      background-color: #ef5350;
    }

    .congratulations {
      font-family: 'Roboto Slab', serif;
      font-size: 1.2em;
      font-weight: bold;
      color: #2e7d32;
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ğŸŒ¿ My Home Farm Designer</h1>
</header>

<div class="card">
  <h2>Customize Your Garden</h2>
  <label>Width (ft): <input type="number" id="width" placeholder="e.g. 10" onchange="confirmWidth()"></label>
  <label>Length (ft): <input type="number" id="length" placeholder="e.g. 6" onchange="confirmLength()"></label>
  <label>Sunlight:
    <select id="sunlight" onchange="confirmSunlight()">
      <option value="sunny">â˜€ï¸ Sunny</option>
      <option value="shaded">ğŸŒ¥ï¸ Shaded</option>
    </select>
  </label>
  <label>Garden Type:
    <select id="gardenType" onchange="confirmGardenType()">
      <option>Vegetable</option>
      <option>Herbs</option>
      <option>Flowers</option>
    </select>
  </label>
  <button onclick="generateDesign()">ğŸŒ± Generate Design</button>
</div>

<div class="card" id="designResult" style="display:none;">
  <h2>ğŸŒ¼ Your Garden Plan</h2>
  <div id="layout" class="result"></div>
  <div id="plants" class="result"></div>
  <div id="locationSection" class="result"></div>

  <h3>â° Set Reminder</h3>
  <label>Date: <input type="date" id="reminderDate"></label>
  <label>Time: <input type="time" id="reminderTime"></label>
  <button onclick="setReminder()">Set Reminder</button>
</div>

<div class="reset-button" style="display:none;" id="resetSection">
  <button onclick="window.location.reload()">ğŸ”„ Reset</button>
</div>

<div id="congratulationsMessage" style="display:none;" class="congratulations"></div>

<audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
<audio id="beepSound" src="https://www.soundjay.com/button/beep-01a.wav" preload="auto"></audio>

<script>
  const layouts = {
    sunny: ["Vertical Garden", "Container Garden", "Raised Beds"],
    shaded: ["Hanging Planters", "Shade Containers", "Mini Beds"]
  };

  const plantSuggestions = {
    sunny: {
      Vegetable: ["Tomato ğŸ…", "Bell Pepper ğŸ«‘", "Cucumber ğŸ¥’"],
      Herbs: ["Basil ğŸŒ¿", "Rosemary ğŸŒ±", "Oregano ğŸƒ"],
      Flowers: ["Sunflower ğŸŒ»", "Marigold ğŸŒ¼", "Zinnia ğŸŒº"]
    },
    shaded: {
      Vegetable: ["Spinach ğŸ¥¬", "Kale ğŸ¥¦", "Lettuce ğŸ¥—"],
      Herbs: ["Mint ğŸŒ¿", "Cilantro ğŸŒ±", "Chives ğŸ§„"],
      Flowers: ["Begonia ğŸŒ¸", "Impatiens ğŸŒº", "Fuchsia ğŸ’"]
    }
  };

  function playBeep() {
    const beepSound = document.getElementById("beepSound");
    beepSound.play();
  }

  function confirmWidth() {
    const width = document.getElementById('width').value;
    if (width) {
      alert(`ğŸŒ¿ Width set to ${width} feet!`);
    }
  }

  function confirmLength() {
    const length = document.getElementById('length').value;
    if (length) {
      alert(`ğŸŒ¿ Length set to ${length} feet!`);
    }
  }

  function confirmSunlight() {
    const sunlight = document.getElementById('sunlight').value;
    if (sunlight) {
      alert(`ğŸŒ You have selected ${sunlight === 'sunny' ? 'Sunny' : 'Shaded'} for sunlight!`);
    }
  }

  function confirmGardenType() {
    const gardenType = document.getElementById('gardenType').value;
    if (gardenType) {
      alert(`ğŸŒ± You have selected ${gardenType} for your garden!`);
    }
  }

  function generateDesign() {
    const width = document.getElementById('width').value;
    const length = document.getElementById('length').value;
    const sunlight = document.getElementById('sunlight').value;
    const gardenType = document.getElementById('gardenType').value;

    // Create acknowledgment for the user input
    const confirmationMessage = `
      <p>ğŸ‰ Congratulations! You've successfully created a plan for your garden!</p>
      <p><strong>Your Garden Size:</strong> ${width}ft x ${length}ft</p>
      <p><strong>Sunlight:</strong> ${sunlight === 'sunny' ? 'â˜€ï¸ Sunny' : 'ğŸŒ¥ï¸ Shaded'}</p>
      <p><strong>Garden Type:</strong> ${gardenType}</p>
    `;
    document.getElementById('congratulationsMessage').innerHTML = confirmationMessage;
    document.getElementById('congratulationsMessage').style.display = 'block';

    // Show the layout and plant suggestions
    const layoutHTML = layouts[sunlight].map(l => `<p>ğŸŒ± ${l}</p>`).join('');
    const plantHTML = plantSuggestions[sunlight][gardenType].map(p => `<p>ğŸŒ¿ ${p}</p>`).join('');

    document.getElementById('layout').innerHTML = `<strong>Layouts:</strong> ${layoutHTML}`;
    document.getElementById('plants').innerHTML = `<strong>Suggested ${gardenType}:</strong> ${plantHTML}`;
    getLocation();
    
    // Show the design result section
    document.getElementById('designResult').style.display = 'block';
    document.getElementById('resetSection').style.display = 'block';

    // Display a popup confirming the design
    alert(`ğŸŒ¼ Your garden design has been generated!\n\nGarden Size: ${width}ft x ${length}ft\nSunlight: ${sunlight === 'sunny' ? 'â˜€ï¸ Sunny' : 'ğŸŒ¥ï¸ Shaded'}\nGarden Type: ${gardenType}`);
  }

  function setReminder() {
    const date = document.getElementById('reminderDate').value;
    const time = document.getElementById('reminderTime').value;
    const alarm = document.getElementById('alarmSound');
    const target = new Date(date + 'T' + time);
    const now = new Date();
    const delay = target - now;

    if (delay > 0) {
      setTimeout(() => {
        alert("ğŸ”” Time to tend your garden!");
        alarm.play();
        playBeep();  // Beep sound only when the reminder goes off
      }, delay);

      // Confirmation popup after setting the reminder
      alert(`â° Your reminder has been set!\n\nYou will be alerted on ${date} at ${time}.`);
    } else {
      alert("âš ï¸ Please set a future time.");
    }
  }

  async function getLocation() {
    try {
      const response = await fetch("https://ipinfo.io/json?token=e3d1c9eb95902b");
      const data = await response.json();

      const locationHTML = `
        <h3>ğŸ“ Your Location</h3>
        <p><strong>City:</strong> ${data.city}</p>
        <p><strong>Region:</strong> ${data.region}</p>
        <p><strong>Country:</strong> ${data.country}</p>
        <p><strong>IP:</strong> ${data.ip}</p>
      `;

      const [lat, lon] = data.loc.split(',');
      const mapURL = `https://maps.google.com/maps?q=${lat},${lon}&z=14&output=embed`;
      const mapFrame = `<iframe height="200" src="${mapURL}"></iframe>`;

      document.getElementById("locationSection").innerHTML = locationHTML + mapFrame;
    } catch (err) {
      document.getElementById("locationSection").innerHTML = "<p>âŒ Unable to fetch location.</p>";
    }
  }
</script>

</body>
</html>
